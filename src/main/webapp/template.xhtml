<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>webApp</title>

	<!-- Add bootstrap and font awesome css -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

</h:head>
<h:body>
	<!-- Add some custom css and have it applied at last -->
	<f:facet name="last">
		<h:outputStylesheet library="css" name="templateStyles.css" />
		<ui:insert name="customCss" />
	</f:facet>
	<nav
		class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparency">
		<a class="navbar-brand" href="#section-one">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="#section-one">One</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#section-two">Two</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#section-three">Three</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#section-four">Four</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#section-five">Five</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- insert the actual content of the page -->
	<div id="contentArea" class="contentArea">
		<ui:insert name="content" />
	</div>

	<footer class="bg-light border-top px-3 py-3">
		<p class="text-muted text-center">
			Made in Bremen with <i class="fa fa-heart"></i>
		</p>
	</footer>

	<!-- Add necessary javascript for bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

	<!-- Add some custom javascript -->
	<ui:insert name="customJs" />
</h:body>
</html>
